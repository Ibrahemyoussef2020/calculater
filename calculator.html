<!DOCTYPE html>
<html>
<head> 
    <meta charset="UTF-8">
 	<meta name="description" content="project calculator">
  	<meta name="keywords" content="calculator">
  	<meta name="author" content="ibrahim">
  	<meta name="viewport" content="width=device-width ,height=device-height , initial-scale=1.0, maximum-scale=1.0 , minimum-scale=1.0, user-scalable=no"/>    
	<title>calculator</title>
  <link rel="stylesheet" type="text/css" href="css/all.min.css">
	<link rel="stylesheet" type="text/css" href="css/calculator.css">
</head>
<body> 
<div class="child-body">

  <div class="calculator">

		<header>
			<input id="screen" autofocus = "autofocus" autocomplete="off">
      <input id="calc"  autocomplete="off">
		</header>

    <div class="on-off">
      <button type="button" id="on" class="on">&#xf011;</button>
      <button type="button" value="sin" onclick="sin()" class="nan"> sin</button>
      <button type="button" value="int" onclick="int()" class="nan"> int </button>
      <input type="button"  value="Cel" id="close" class="clear nan">
			<input type="button"  value="Del"  id="delete" class="clear nan">  
    </div>

		<section class="vals">  
      <input type="button"  value="." class="bot">
      <button type="button" value="cos" onclick="cos()" class="nan"> cos</button>
      <button type="button" value="tan" onclick="tan()" class="nan"> tan</button>
      <button type="button" value="x^3" onclick="pow3()" class="nan"> x<sup>3</button>
      <button type="button"  value="-" class="bot">-</button>
		</section>

		<section class="buttons">
			<input type="button"  value="7" class="bot">
			<input type="button"  value="8" class="bot">
      <input type="button"  value="9" class="bot">
      <button type="button" value="x^2" onclick="pow2()" class="nan"> x<sup>2 </button>
      <button type="button"  value="*" class="bot">ร</button>
			<input type="button"  value="4" class="bot">
			<input type="button"  value="5" class="bot">
			<input type="button"  value="6" class="bot">
      <button type="button" value="sqrt2" onclick="sqrt2()" class="bold nan"> &radic; </button> 
      <button type="button"  value="/" class="bot">รท</button>
			<input type="button"  value="1" class="bot">
			<input type="button"  value="2" class="bot">
			<input type="button"  value="3" class="bot">
      <button type="button" value="sqrt3" onclick="sqrt3()" class="nan"> &#8731; </button>
      <input type="button"  value="+" class="bot">
		</section>

		<footer>	 	
			<input type="button"  value="0" class="bot">
			<input type="button"  value="("   class="bot">
      <input type="button"  value=")"   class="bot">
      <button type="button" value="%" onclick="number(value)" class="nan"> % </button>
      <input type="button"  value="=" id="eq" class="eq nan">
		</footer>					
				
    </div>	
	</div>

  <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
